<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- write a function that converts a given string
    to title case (capitalizing the first letter of each word). -->
    <script>
      function toTitleCase(str) {
        return str
          .split(" ")
          .map(function (word) {
            return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
          })
          .join(" ");
      }

      
      let inputString = "hello world, this is a test string.";
      let titleCasedString = toTitleCase(inputString);
      console.log(titleCasedString);
    </script>
  </body>
</html>
