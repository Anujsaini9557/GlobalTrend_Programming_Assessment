<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fizzbuzz</title>
</head>
<body>
    <!-- write a function that prints the number from 1 to 100 . but for multiples
    of three ,print "Fizz" instead of number , and for the multiples for the 5 print
    "Buzz"  . for numbers that are multiple of both print "FizzBuzz". -->

    <div id="result"></div>

    <script>
        function fizzBuzz(){
            let output = "";
            for (let i=1; i<=100; i++){
                if(i % 3 === 0 && i % 5 === 0){
                    output += "FizzBuzz<br>";
                }
                else if (i % 3 === 0){
                    output += "Fizz<br>";

               }
               else if (i % 5 === 0){
                output += "Buzz<br>";
               }
               else{
                output += i + "<br>";

               }
            }
            let result = document.getElementById("result");
            result.innerHTML = output ;
        }
        fizzBuzz();
    </script>
</body>
</html>
