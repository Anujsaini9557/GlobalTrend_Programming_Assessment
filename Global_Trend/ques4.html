    Write a function that checks if two given strings
    are anagrams opf each other.
    <div id="demo1"> </div>

    <script>
     
    

        function areAnagrams(str1, str2) {
/ 
    function cleanString(str) {
        return str
            .replace(/[^\w]/g, '')  
            .toLowerCase()         
            .split('')              
            .sort()                
            .join('');             
    }

    
    const cleanedStr1 = cleanString(str1);
    const cleanedStr2 = cleanString(str2);

    
    return cleanedStr1 === cleanedStr2;
}


const string1 = "Listen";

 console.log(areAnagrams(string1, string2));
